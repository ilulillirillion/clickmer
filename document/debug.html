<!DOCTYPE html>
<!-- Use English left-to-right -->
<html lang='en' dir='ltr'>
  <head>
    <!-- utf-8 characters -->
    <meta charset='utf-8'>
    <title>Clickmeria</title>
    <link rel='stylesheet' href='../style/styles.css'/>
    <link rel='icon' href='../static/favicon.ico' type='image/x-icon'/>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div ng-app="Clickmer" ng-controller="Controller" class="debug_div">
      <pre>Game UUID: {{ game.uuid }}</pre>
      <pre>     ticks_epoch {{ game.ticks_epoch }}</pre>
      <pre>     message log UUID: {{ game.message_log.uuid }}</pre>
      <pre>     population: {{ game.population }}</pre>
      <pre>     world UUID: {{ game.world.uuid }}</pre>
      <pre>           calendar UUID: {{ game.world.calenda.uuid }}</pre>
      <pre>     player UUID: {{ game.player.uuid }}</pre>
    </div>
  <script type='module' src='../script/main.js' charset='utf-8' type='text/javascript'></script>
  </body>
</html>
